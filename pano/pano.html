
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.7/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/pano/css/photo-sphere-viewer.css">
    <link href="../static/fileUpload/css/fileUpload.css" rel="stylesheet" type="text/css">
    <link href="../static/fileUpload/css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../static/jqueryConfirm/css/jquery-confirm.css"/>
    <script src="../static/pano/js/three.js"></script>
    <script src="../static/pano/js/D.min.js"></script>
    <script src="../static/pano/js/uevent.min.js"></script>
    <script src="../static/pano/js/doT.min.js"></script>
    <script src="../static/pano/js/photo-sphere-viewer.js"></script>
    <script type="text/javascript" src="../static/pano/js/DeviceOrientationControls.js"></script>
    <script type="text/javascript" src="../static/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/validate/js/validate.js"></script>
    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/message/message.js"></script>
    <script type="text/javascript" src="../static/fileUpload/js/fileUpload.js"></script>
    <script type="text/javascript" src="../static/jqueryConfirm/js/jquery-confirm.js"></script>
    <title>编辑全景</title>
</head>
<body>
<div id="photosphere"></div>
<button type="button" class="btn btn-primary hidden" data-toggle="modal" data-target="#panoModal" id="dpModalButton">
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="panoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    请填写坐标信息
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" role="form">
                    <input id="markId" class="hidden" type="text">
                    <div class="form-group">
                        <label for="panoLocationTooltip" class="col-sm-3 control-label">标题</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="panoLocationTooltip" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="panoLocationType" class="col-sm-3 control-label">类型</label>
                        <div class="col-sm-9">
                            <select id="panoLocationType" class="form-control">
                                <option value="0">文字</option>
                                <option value="1">链接</option>
                                <option value="2">场景</option>
                                <option value="3">图片</option>
                                <option value="4">视频</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group hidden" id="panoLocationUrlGroup">
                        <label for="panoLocationUrl" class="col-sm-3 control-label">链接</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="panoLocationUrl" placeholder="请输入名称">
                        </div>
                    </div>
                    <div id="sceneDiv" class="form-group hidden">
                        <label for="scene" class="col-sm-3 control-label">场景</label>
                        <div class="col-sm-9">
                            <button class="form-control btn" id="scene">
                        </div>
                    </div>
                    <div id="hotspotImgDiv" class="hidden">
                        <div class="form-group" style="">
                            <label for="fileUploadContent" class="col-sm-3 control-label">请上传图片</label>
                            <div id="fileUploadContent" class="col-sm-9 fileUploadContent">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hotspot" class="col-sm-3 control-label">图片</label>
                            <div id="hotspot" class="col-sm-9 fileUploadContent">
                                <img id='hotspotImg' width='50%'/>
                            </div>
                        </div>
                    </div>
                    <div id="hotspotVideoDiv" class="hidden">
                        <div class="form-group" style="">
                            <label for="videoFileUploadContent" class="col-sm-3 control-label">请上传视频</label>
                            <div id="videoFileUploadContent" class="col-sm-9 fileUploadContent">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hotspot" class="col-sm-3 control-label">视频</label>
                            <div id="hotspot1" class="col-sm-9 fileUploadContent">
                                <video id='hotspotVideo' width='50%'/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="panoLocationIconGroup">
                        <label class="col-sm-3 control-label">图标</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosinline" imgurl="/common/icon-1.png" id="optionsRadios3" value="5">
                                <img src="http://localhost/ftp/file/common/icon-1.png"  width="20px" height="20px">
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosinline" imgurl="/common/icon-2.png" id="optionsRadios4" value="5">
                                <img src="http://localhost/ftp/file/common/icon-2.png"  width="20px" height="20px">
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosinline" imgurl="/common/icon-3.png" id="optionsRadios5" value="5">
                                <img src="http://localhost/ftp/file/common/icon-3.png"  width="20px" height="20px">
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosinline" imgurl="/common/icon-4.png" id="optionsRadios6" value="5">
                                <img src="http://localhost/ftp/file/common/icon-4.png"  width="20px" height="20px">
                            </label>
                        </div>
                        <div class="col-sm-9 hidden">
                            <div class="form-group" style="">
                                <label for="iconFileUploadContent" class="col-sm-3 control-label">请上传图片</label>
                                <div id="iconFileUploadContent" class="col-sm-9 fileUploadContent">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hotspot" class="col-sm-3 control-label">图片</label>
                                <div id="icon" class="col-sm-9 fileUploadContent">
                                    <img id='iconImg' width='50%'/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="panoLocationContent" class="col-sm-3 control-label">描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="panoLocationContent" placeholder="请输入名称">
                        </div>
                    </div>
                    </input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="panoLocationAddButton">
                        确定
                    </button>
                    <button type="button" class="btn btn-primary" id="panoLocationCancelButton" data-dismiss="modal">
                        取消
                    </button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="sceneModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
                <h4 class="modal-title" id="sceneModalLabel">
                    请选择场景
                </h4>
            </div>
            <div class="modal-body">
                <div id="sceneTree"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript" src="../static/js/pano.js"></script>
</body>
</html>
